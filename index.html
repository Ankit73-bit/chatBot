<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Chat-Bot</title>
  </head>
  <body>
    <button class="bot-toggler">
      <span><img class="bot-gif" src="./img/bot.gif" alt="icon" /></span>
      <span><img class="bot-gif" src="./img/cancel.png" alt="icon" /></span>
    </button>

    <div class="chatbot active">
      <header class="chatbot-header">
        <h2 class="chatbot-name">kay</h2>
        <span class="material-symbols-outlined close"> close </span>
      </header>

      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined bot-icon"> smart_outlet </span>
          <p class="chat-message">Hello ðŸ‘‹ <br />How can I help you today ?</p>
        </li>
      </ul>

      <div class="chat-input">
        <textarea class="text" placeholder="Enter a message..."></textarea>
        <span class="material-symbols-outlined send"> send </span>
      </div>
    </div>
  </body>
</html>
